<template name="New">
    {{#autoForm collection="Showings" id="insertOpenHouseForm" type="insert"}}
    <fieldset>
      <legend>Add a Book</legend>
      {{> afQuickField name='address'}}
      {{> afQuickField name='city'}}
      {{> afQuickField name='state'}}
      {{> afQuickField name='zipcode'}}
      {{> afQuickField name='starttime' type='datetime' class='datepicker'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
