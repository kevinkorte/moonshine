<template name="Home">
    <div class="overdue">
        <h4>2 Overdue</h4>
    </div>
    <a class="new-open-house" href="#">New Open House</a>
    
    <div class="flex">
        {{#each openhouseandshowings}}
            <div class="item">
                <a href="/{{author}}/{{_id}}">{{address}}</a>
            </div>
        {{/each}}
    </div>
    
    {{#autoForm collection="OpenHouses" id="insertOpenHouseForm" type="insert"}}
    <fieldset>
      <legend>Add a Book</legend>
      {{> afQuickField name='address'}}
      {{> afQuickField name='city'}}
      {{> afQuickField name='state'}}
      {{> afQuickField name='zipcode'}}
      {{> afQuickField name='starttime' type='datetime' class='datepicker'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}

</template>
